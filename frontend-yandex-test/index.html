<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Progress</h2>
<div class="wrapper">
    <div id = "circle-wrapper" class="circle-wrapper">
        <div class="circle1"></div>
        <div id="circle2" class="circle2"></div>
    </div>
    <div class="inputs-wrapper">
        <div class = "input-wrapper">
            <input type = text id = "value-input" value=25>
            <div class="value-input-field"></div>
            <label class="value-input-label" for = "value-input">Value, %</label>
        </div>
        <div class = "input-wrapper">
            <label class = "checkbox-button-label" for = "animate-button">
                <input type = checkbox id = "animate-button">
                <span class="checkbox-button-field"></span>
                <span class="checkbox-button-field-point"></span>
                Animate
            </label>
        </div>
        <div class = "input-wrapper">
            <label class = "checkbox-button-label" for = "hide-button">
                <input type = checkbox id = "hide-button">
                <span class="checkbox-button-field"></span>
                <span class="checkbox-button-field-point"></span>
            Hide</label>
        </div>
    </div>
    <script src="script.js"></script>
</div>
</body>
</html>
